<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoE-RAG ハイブリッド検索システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .query-input {
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }

        .query-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .expert-badge {
            display: inline-block;
            padding: 5px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .expert-structural { background: #3498db; color: white; }
        .expert-road { background: #e74c3c; color: white; }
        .expert-geotech { background: #8e44ad; color: white; }
        .expert-hydraulics { background: #2980b9; color: white; }
        .expert-materials { background: #f39c12; color: white; }
        .expert-construction { background: #27ae60; color: white; }
        .expert-regulations { background: #34495e; color: white; }
        .expert-environmental { background: #16a085; color: white; }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confidence-meter {
            height: 30px;
            border-radius: 15px;
            background: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #27ae60);
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .document-card {
            background: #f8f9fa;
            border-left: 4px solid var(--secondary-color);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .expert-contribution {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .expert-name {
            width: 150px;
            font-weight: 500;
        }

        .contribution-bar {
            flex: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
        }

        .contribution-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.5s ease-out;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .loading-spinner.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .websocket-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .ws-connected {
            background: var(--success-color);
        }

        .ws-disconnected {
            background: var(--danger-color);
        }

        .stream-chunk {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0">
                        <i class="fas fa-network-wired"></i>
                        MoE-RAG ハイブリッド検索システム
                    </h1>
                    <p class="text-muted mb-0 mt-2">
                        土木工学専門AIによる高精度検索・回答システム
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-primary" onclick="showSystemInfo()">
                        <i class="fas fa-info-circle"></i> システム情報
                    </button>
                    <button class="btn btn-outline-secondary" onclick="clearCache()">
                        <i class="fas fa-trash"></i> キャッシュクリア
                    </button>
                </div>
            </div>
        </div>

        <!-- 検索カード -->
        <div class="search-card">
            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-search"></i> 検索クエリ
                        </label>
                        <textarea 
                            id="queryInput" 
                            class="form-control query-input" 
                            rows="3"
                            placeholder="例: 設計速度80km/hの道路における最小曲線半径について、安全性を考慮した設計方法を教えてください"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <label class="form-label">取得文書数</label>
                    <select id="topK" class="form-select">
                        <option value="3">3件</option>
                        <option value="5" selected>5件</option>
                        <option value="10">10件</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">リランキング</label>
                    <div class="form-check form-switch mt-2">
                        <input class="form-check-input" type="checkbox" id="useReranking" checked>
                        <label class="form-check-label" for="useReranking">有効</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">ストリーミング</label>
                    <div class="form-check form-switch mt-2">
                        <input class="form-check-input" type="checkbox" id="useStreaming">
                        <label class="form-check-label" for="useStreaming">有効</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">エキスパート選択</label>
                    <button class="btn btn-sm btn-outline-secondary w-100" onclick="showExpertSelector()">
                        <i class="fas fa-users"></i> 手動選択
                    </button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button class="btn search-btn" onclick="executeQuery()">
                        <i class="fas fa-search"></i> 検索実行
                    </button>
                    <button class="btn btn-outline-secondary ms-2" onclick="analyzeQuery()">
                        <i class="fas fa-microscope"></i> クエリ分析
                    </button>
                </div>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">処理中...</p>
        </div>

        <!-- 結果表示エリア -->
        <div id="resultsContainer"></div>

        <!-- 統計表示 -->
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="statQueries">0</div>
                <div class="stat-label">総クエリ数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statAvgTime">0s</div>
                <div class="stat-label">平均処理時間</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statCacheHit">0%</div>
                <div class="stat-label">キャッシュヒット率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statExperts">8</div>
                <div class="stat-label">利用可能エキスパート</div>
            </div>
        </div>
    </div>

    <!-- WebSocket状態表示 -->
    <div id="wsStatus" class="websocket-status ws-disconnected">
        <i class="fas fa-circle"></i> 未接続
    </div>

    <!-- エキスパート選択モーダル -->
    <div class="modal fade" id="expertModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">エキスパート手動選択</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="expertList"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" onclick="applyExpertSelection()">適用</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // グローバル変数
        let ws = null;
        let selectedExperts = [];
        let queryHistory = [];
        let totalQueries = 0;
        let totalTime = 0;

        // WebSocket接続
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/api/moe-rag/ws`);
            
            ws.onopen = () => {
                updateWSStatus(true);
                console.log('WebSocket connected');
            };
            
            ws.onclose = () => {
                updateWSStatus(false);
                console.log('WebSocket disconnected');
                // 再接続
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWSMessage(data);
            };
        }

        // WebSocket状態更新
        function updateWSStatus(connected) {
            const status = document.getElementById('wsStatus');
            if (connected) {
                status.className = 'websocket-status ws-connected';
                status.innerHTML = '<i class="fas fa-circle"></i> 接続中';
            } else {
                status.className = 'websocket-status ws-disconnected';
                status.innerHTML = '<i class="fas fa-circle"></i> 未接続';
            }
        }

        // WebSocketメッセージ処理
        function handleWSMessage(data) {
            if (data.type === 'response') {
                displayResult(data.payload);
            } else if (data.type === 'pong') {
                console.log('Heartbeat received');
            }
        }

        // クエリ実行
        async function executeQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('クエリを入力してください');
                return;
            }
            
            const topK = parseInt(document.getElementById('topK').value);
            const useReranking = document.getElementById('useReranking').checked;
            const useStreaming = document.getElementById('useStreaming').checked;
            
            // ローディング表示
            document.getElementById('loadingSpinner').classList.add('active');
            document.getElementById('resultsContainer').innerHTML = '';
            
            const startTime = Date.now();
            
            try {
                if (useStreaming) {
                    await executeStreamingQuery(query, topK, useReranking);
                } else {
                    const response = await fetch('/api/moe-rag/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: query,
                            top_k: topK,
                            use_reranking: useReranking,
                            expert_override: selectedExperts.length > 0 ? selectedExperts : null,
                            stream: false
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    displayResult(result);
                    
                    // 統計更新
                    updateStats(Date.now() - startTime);
                }
            } catch (error) {
                console.error('Query error:', error);
                alert('クエリ実行中にエラーが発生しました: ' + error.message);
            } finally {
                document.getElementById('loadingSpinner').classList.remove('active');
            }
        }

        // ストリーミングクエリ実行
        async function executeStreamingQuery(query, topK, useReranking) {
            const response = await fetch('/api/moe-rag/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    top_k: topK,
                    use_reranking: useReranking,
                    stream: true
                })
            });
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let answerDiv = null;
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.slice(6));
                        
                        if (data.done) {
                            document.getElementById('loadingSpinner').classList.remove('active');
                        } else if (data.chunk) {
                            if (!answerDiv) {
                                const container = document.getElementById('resultsContainer');
                                container.innerHTML = `
                                    <div class="result-card">
                                        <h4><i class="fas fa-robot"></i> AI回答</h4>
                                        <div id="streamAnswer" class="mt-3"></div>
                                    </div>
                                `;
                                answerDiv = document.getElementById('streamAnswer');
                            }
                            
                            const chunk = document.createElement('span');
                            chunk.className = 'stream-chunk';
                            chunk.textContent = data.chunk;
                            answerDiv.appendChild(chunk);
                        }
                    }
                }
            }
        }

        // 結果表示
        function displayResult(result) {
            const container = document.getElementById('resultsContainer');
            
            // エキスパートバッジの生成
            const expertBadges = result.selected_experts.map(expert => {
                const className = getExpertClass(expert);
                return `<span class="expert-badge ${className}">${expert}</span>`;
            }).join('');
            
            // 信頼度パーセンテージ
            const confidencePercent = Math.round(result.confidence_score * 100);
            
            // エキスパート貢献度
            const expertContributions = Object.entries(result.expert_contributions || {})
                .sort((a, b) => b[1] - a[1])
                .map(([expert, contribution]) => `
                    <div class="expert-contribution">
                        <div class="expert-name">${expert}</div>
                        <div class="contribution-bar">
                            <div class="contribution-fill" style="width: ${contribution * 100}%"></div>
                        </div>
                        <div>${Math.round(contribution * 100)}%</div>
                    </div>
                `).join('');
            
            // 文書リスト
            const documents = (result.documents || []).map((doc, index) => `
                <div class="document-card">
                    <div class="d-flex justify-content-between">
                        <strong>文書 ${index + 1}</strong>
                        <span class="text-muted">${doc.metadata?.filename || '不明'}</span>
                    </div>
                    <p class="mt-2 mb-0">${doc.content?.substring(0, 200)}...</p>
                    ${doc.metadata?.page ? `<small class="text-muted">ページ: ${doc.metadata.page}</small>` : ''}
                </div>
            `).join('');
            
            container.innerHTML = `
                <div class="result-card">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h4><i class="fas fa-robot"></i> AI回答</h4>
                            <div class="mt-2">${expertBadges}</div>
                        </div>
                        <div class="text-end">
                            <small class="text-muted">処理時間: ${result.processing_time?.toFixed(2) || '0.00'}秒</small>
                            <br>
                            <small class="text-muted">ID: ${result.query_id || 'N/A'}</small>
                        </div>
                    </div>
                    
                    <div class="answer-content mt-3">
                        ${result.answer}
                    </div>
                    
                    <div class="mt-4">
                        <h5>信頼度スコア</h5>
                        <div class="confidence-meter">
                            <div class="confidence-fill" style="width: ${confidencePercent}%">
                                ${confidencePercent}%
                            </div>
                        </div>
                    </div>
                    
                    ${expertContributions ? `
                        <div class="mt-4">
                            <h5>エキスパート貢献度</h5>
                            ${expertContributions}
                        </div>
                    ` : ''}
                    
                    ${documents ? `
                        <div class="mt-4">
                            <h5>参照文書</h5>
                            ${documents}
                        </div>
                    ` : ''}
                </div>
            `;
            
            // 履歴に追加
            queryHistory.push({
                query: document.getElementById('queryInput').value,
                result: result,
                timestamp: new Date()
            });
        }

        // エキスパートクラス取得
        function getExpertClass(expert) {
            const classMap = {
                '構造設計': 'expert-structural',
                '道路設計': 'expert-road',
                '地盤工学': 'expert-geotech',
                '水理・排水': 'expert-hydraulics',
                '材料工学': 'expert-materials',
                '施工管理': 'expert-construction',
                '法規・基準': 'expert-regulations',
                '環境・維持管理': 'expert-environmental'
            };
            return classMap[expert] || 'expert-default';
        }

        // クエリ分析
        async function analyzeQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('クエリを入力してください');
                return;
            }
            
            try {
                const response = await fetch('/api/moe-rag/analyze-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const analysis = await response.json();
                
                // 分析結果の表示
                const container = document.getElementById('resultsContainer');
                container.innerHTML = `
                    <div class="result-card">
                        <h4><i class="fas fa-microscope"></i> クエリ分析結果</h4>
                        
                        <div class="mt-3">
                            <h5>推奨エキスパート</h5>
                            ${analysis.recommended_experts.map(e => 
                                `<span class="expert-badge ${getExpertClass(e)}">${e}</span>`
                            ).join('')}
                        </div>
                        
                        <div class="mt-3">
                            <h5>ルーティング戦略</h5>
                            <p>${analysis.routing.routing_strategy}</p>
                        </div>
                        
                        <div class="mt-3">
                            <h5>クエリ複雑度</h5>
                            <div class="progress">
                                <div class="progress-bar" style="width: ${analysis.complexity.complexity_score * 100}%">
                                    ${Math.round(analysis.complexity.complexity_score * 100)}%
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <h5>検出キーワード</h5>
                            ${Object.entries(analysis.routing.keywords_detected).map(([expert, keywords]) => 
                                `<div><strong>${expert}:</strong> ${keywords.join(', ')}</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Analysis error:', error);
                alert('クエリ分析中にエラーが発生しました');
            }
        }

        // エキスパート選択モーダル表示
        async function showExpertSelector() {
            try {
                const response = await fetch('/api/moe-rag/experts');
                const data = await response.json();
                
                const expertList = document.getElementById('expertList');
                expertList.innerHTML = data.experts.map(expert => `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" 
                               value="${expert.name}" id="expert_${expert.name}">
                        <label class="form-check-label" for="expert_${expert.name}">
                            <span class="expert-badge ${getExpertClass(expert.name)}">${expert.name}</span>
                            <small class="text-muted ms-2">
                                ${expert.keywords.slice(0, 3).join(', ')}...
                            </small>
                        </label>
                    </div>
                `).join('');
                
                const modal = new bootstrap.Modal(document.getElementById('expertModal'));
                modal.show();
            } catch (error) {
                console.error('Expert fetch error:', error);
                alert('エキスパート情報の取得に失敗しました');
            }
        }

        // エキスパート選択適用
        function applyExpertSelection() {
            selectedExperts = [];
            const checkboxes = document.querySelectorAll('#expertList input:checked');
            checkboxes.forEach(cb => selectedExperts.push(cb.value));
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('expertModal'));
            modal.hide();
            
            if (selectedExperts.length > 0) {
                alert(`選択されたエキスパート: ${selectedExperts.join(', ')}`);
            }
        }

        // システム情報表示
        async function showSystemInfo() {
            try {
                const response = await fetch('/api/moe-rag/info');
                const info = await response.json();
                
                const container = document.getElementById('resultsContainer');
                container.innerHTML = `
                    <div class="result-card">
                        <h4><i class="fas fa-info-circle"></i> システム情報</h4>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h5>MoE情報</h5>
                                <ul>
                                    <li>エキスパート数: ${info.moe_info.num_experts || 0}</li>
                                    <li>アクティブエキスパート: ${info.moe_info.num_experts_per_tok || 0}</li>
                                    <li>パラメータ数: ${info.moe_info.total_parameters || 0}</li>
                                    <li>デバイス: ${info.moe_info.device || 'N/A'}</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h5>RAG情報</h5>
                                <ul>
                                    <li>ベクトルストア: ${info.rag_info.vector_store || 'N/A'}</li>
                                    <li>埋め込みモデル: ${info.rag_info.embedding_model || 'N/A'}</li>
                                    <li>ハイブリッド検索: ${info.rag_info.hybrid_search ? '有効' : '無効'}</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <h5>パフォーマンスメトリクス</h5>
                            <ul>
                                <li>キャッシュサイズ: ${info.performance_metrics.cache_size || 0}</li>
                                <li>アクティブ接続: ${info.performance_metrics.active_connections || 0}</li>
                            </ul>
                        </div>
                    </div>
                `;
                
                // 統計表示
                document.getElementById('statsGrid').style.display = 'grid';
            } catch (error) {
                console.error('System info error:', error);
                alert('システム情報の取得に失敗しました');
            }
        }

        // キャッシュクリア
        async function clearCache() {
            if (!confirm('キャッシュをクリアしますか？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/moe-rag/cache', {
                    method: 'DELETE'
                });
                const result = await response.json();
                alert(`キャッシュをクリアしました（${result.cleared_entries}件）`);
            } catch (error) {
                console.error('Cache clear error:', error);
                alert('キャッシュクリアに失敗しました');
            }
        }

        // 統計更新
        function updateStats(processingTime) {
            totalQueries++;
            totalTime += processingTime;
            
            document.getElementById('statQueries').textContent = totalQueries;
            document.getElementById('statAvgTime').textContent = 
                (totalTime / totalQueries / 1000).toFixed(2) + 's';
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            // WebSocket接続
            // connectWebSocket();
            
            // Enterキーでクエリ実行
            document.getElementById('queryInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    executeQuery();
                }
            });
            
            // サンプルクエリ
            const sampleQueries = [
                "設計速度80km/hの道路における最小曲線半径は？",
                "橋梁の耐震設計における地震動の考慮方法について",
                "コンクリートの配合設計と品質管理の要点",
                "トンネル掘削時の地盤調査と支保工の選定方法"
            ];
            
            // ランダムにサンプルクエリを設定
            const randomQuery = sampleQueries[Math.floor(Math.random() * sampleQueries.length)];
            document.getElementById('queryInput').placeholder = `例: ${randomQuery}`;
        });
    </script>
</body>
</html>
